<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>My Libray</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1 class="title">Welcome to my Library</h1>
    </div>

    <div class="form">
      <form>
        <div class="input-author form-input">
          <label for="author">Author : </label>
          <input type="text" name="author">
        </div>
        <div class="input-title form-input">
          <label for="title">Title :</label>
          <input type="text" name="title">
        </div>
        <div class="input-pages form-input">
          <label for="pages">Pages :</label>
          <input type="number" name="pages" value="0">
        </div>
        <div>
          <button name="button" class="addBtn">Add a book</button>
        </div>

      </form>
    </div>

    <section class="content">
      <ul class="shelf">

      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
