  <!-- Home -->
  <section id="home">

        </div>

        <div id="home-btn">
          <a href="#about" class="btn btn-info btn-general" title="Start Now" role="button">Start Now</a>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="#about" id="arrow-down">
      <i class="fas fa-arrow-down fa-2x text"></i>
      </a>
    </div>
  </section>
