<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section>
      <button type="button" name="button">Rock</button>
    </section>
    <section>
      <button type="button" name="button">Scissors</button>
    </section>
    <section>
      <button type="button" name="button">Paper</button>
    </section>
    <script>


      function computerPlay(){
        randomNumber =  Math.floor(Math.random() * 3);
        switch ( randomNumber ) {
          case 0:
            return 'rock';
            break;

          case 1:
            return 'scissors';
            break ;

          default:
            return 'paper';
        }
      }

      function playRound(playerSelection, computerSelection) {


        if (playerSelection === computerSelection) {
          return 'Man, You draw!!'
        }
        else if (playerSelection === 'rock') {
          switch (computerSelection) {
              case 'paper':
                return 'Man, You lost!';
                break;

              default:
                return 'Man! You won!'
          }
        }

        else if (playerSelection === 'paper') {
          switch (computerSelection) {
            case 'rock':
              return 'Man You Lost!'
              break;

            default:
              return 'Man You Won!'
          }
        }

          else if (playerSelection === 'scissors') {
            switch (computerSelection) {
              case 'paper':
                return 'Man You Lost!'
                break;

              default:
                return 'Man You Won'

            }
          }
      }
      let playerSelection = ""
      const btns = document.querySelectorAll('button');
      btns.forEach(btn => btn.addEventListener('click',function (e) {
        
        let playerSelection = e.target.innerHTML.toLowerCase();
        let computerSelection = computerPlay();
        console.log('PlayerSelected: ' + playerSelection);
        console.log('Computer Selected: ' + computerSelection);
        console.log(playRound(playerSelection, computerSelection));


      }));





    </script>
  </body>
</html>
