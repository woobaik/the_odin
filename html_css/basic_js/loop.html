<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Launch Countdown!</title>
  </head>
  <body>
    <script>
      outer: for( let i = 0 ; i < 4; i++ ) {
                for (let j = 0; j < 4; j ++ ) {
                  let input = prompt(`value at coords (${i}, ${j})`, '');

                if (!input) break outer;
        }
      }


    </script>
  </body>
</html>
