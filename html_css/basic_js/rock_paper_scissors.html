<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function computerPlay(){
        randomNumber =  Math.floor(Math.random() * 3);
        switch ( randomNumber ) {
          case 0:
            return 'rock';
            break;

          case 1:
            return 'scissors';
            break ;

          default:
            return 'paper';
        }
      }

      function playRound(playerSelection, computerSelection) {
        caseInsPlayerSelection = playerSelection.toLowerCase();

        if (playerSelection === computerSelection) {
          return 'Man, You draw!!'
        }
        else if (caseInsPlayerSelection === 'rock') {
          switch (computerSelection) {
              case 'paper':
                return 'Man, You lost!';
                break;

              default:
                return 'Man! You won!'
          }
        }

        else if (caseInsPlayerSelection === 'paper') {
          switch (computerSelection) {
            case 'rock':
              return 'Man You Lost!'
              break;

            default:
              return 'Man You Won!'
          }
        }

          else if (caseInsPlayerSelection === 'scissors') {
            switch (computerSelection) {
              case 'paper':
                return 'Man You Lost!'
                break;

              default:
                return 'Man You Won'

            }
          }
      }


      function game() {
        let gamePlay = 0
        while (gamePlay < 5) {
          playerSelection = window.prompt('Your Move!!')
          computerSelection = computerPlay();
          console.log(playRound(playerSelection, computerSelection));
          gamePlay++;
        }
      }

      game();
    </script>
  </body>
</html>
