<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
  </head>
  <body>

    <h1>The Title of My WebPage</h1>
    <div id="container">

    </div>

    <button onclick="alert('Hello, World!')"type="button" name="button">on CLICK</button>

    <button id='btn' type="button" name="button">ID : BTN</button>

    <button id='btn2' type="button" name="button">btn2</button>

    <button id='btn3' type="button" name="button">BTN3333</button>

    <script>
    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';

    container.appendChild(content);

    const para = document.createElement('p');
    para.style.color = 'red';
    para.textContent = "Hey I'm red";
    container.appendChild(para);

    const blueText = document.createElement('h3');
    blueText.style.color = "blue";
    blueText.textContent = "I'm a blue h3"

    container.appendChild(blueText)

    const blackBorder = document.createElement('div');
    blackBorder.setAttribute('style', 'border: 1px solid black; background-color: pink')
    blackBorder.textContent = "이미 첫사랑 진행중"

    const h1 = document.createElement('h1');
    h1.textContent = "I'm in a div";

    const pp = document.createElement('p');
    pp.textContent = "MEE TOO!"

    blackBorder.appendChild(h1);
    blackBorder.appendChild(pp);
    container.appendChild(blackBorder);

    var btn = document.querySelector('#btn');
    btn.onclick = () => alert('HEllo, World!');

    var btn2 = document.querySelector('#btn2');
    btn2.addEventListener('click', () => {
    alert("Hello World");
  });

    var btn3 = document.querySelector('#btn3')
    btn3.addEventListener ('click', function(a){
      a.target.style.background = 'blue'
    })

    const buttons = document.querySelectorAll('button');

    buttons.forEach((button) => {
      button.addEventListener('click', (e) => {
        alert(button.id);
      });
    });



    </script>

  </body>
</html>
